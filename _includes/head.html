<head>

	<!-- adds a title if contained in the YAML frontmatter -->
    {% if page.title %}
   		<title>{{ page.title }} | Test Page</title>
    {% else %}
    	<title>Test Page: Don't Panic</title>
    {% endif %}
    <!-- adds a meta description if contained in the frontmatter -->
    {% if page.description %}
    	<meta name="description" content="{{ page.description }}"> 
    {% else %}
    	<meta name="description" content="This is a dangerous site."> 
    {% endif %}


    <title>Test Page: Don't panic</title>
    <link href="/favicon.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="{{site.url}}/css/main.css">
</head>
