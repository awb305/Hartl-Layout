<li><a href="{{site.url}}">Home</a></li>
<li><a href="{{site.url}}/gallery">Gallery</a></li>
<li class="dropdown">
  <a href="{{site.url}}/blog" class="drop-trigger">Blog</a>
  <ul class="drop-menu">
    <li>Recent Posts</li>
    {% for post in site.posts limit:5 %}
      <li><a href="{{site.url}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</li>
<li><a href="{{ site.url }}{{ posts.first.url }}">Newest Post</a></li>
